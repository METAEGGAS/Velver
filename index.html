<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
    <meta name="theme-color" content="#000">
    <title>Chart Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="balance" id="balanceBox">
                <div class="balanceMain">
                    <img class="flag-icon" id="topAccIcon" src="https://cdn-icons-png.flaticon.com/128/1344/1344761.png">
                    <span class="balance-amount" id="balTxt">$10,000.00</span>
                </div>
                <svg class="arrow-down" viewBox="0 0 24 24" fill="#888">
                    <path d="M7 10l5 5 5-5z"></path>
                </svg>
                <div class="accMenu" id="accMenu">
                    <div class="accSwitch">
                        <button class="accSwitchBtn live" data-acc="real">LIVE</button>
                        <button class="accSwitchBtn demo active" data-acc="demo">Demo</button>
                    </div>
                    <div class="accItem" data-type="real">
                        <div class="accL">
                            <img class="accIco" src="https://flagcdn.com/w40/us.png">
                            <div class="accAmt" id="realAmt">$0.00</div>
                        </div>
                    </div>
                    <div class="accItem active" data-type="demo">
                        <div class="accL">
                            <img class="accIco" src="https://cdn-icons-png.flaticon.com/128/1344/1344761.png">
                            <div class="accAmt" id="demoAmt">$10,000.00</div>
                        </div>
                    </div>
                    <button class="refillBtn" id="refillBtn">üîÑ Refill Demo Account</button>
                </div>
            </div>
            <div class="top-icons">
                <div class="icon-box green-box" id="genBtn">
                    <img src="https://cdn-icons-png.flaticon.com/128/10167/10167706.png">
                </div>
                <div class="icon-box">
                    <img src="https://cdn-icons-png.flaticon.com/128/18921/18921105.png">
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="fbStatus" id="fbStatus"></div>
        <div class="roleTag" id="roleTag" style="display:none"></div>
        <div class="platformTime" id="platTime">UTC+3 00:00:00</div>

        <!-- Indicators Bar -->
        <div class="indBar" id="indBar"></div>

        <!-- Indicator Settings Panel -->
        <div class="indSet" id="indSet">
            <div class="hd">
                <b id="indSetTitle">Indicator</b>
                <button class="btn" id="indSetClose">ÿ•ÿ∫ŸÑÿßŸÇ</button>
            </div>
            <div class="row">
                <label>Color</label>
                <input type="color" id="indColor" value="#ffff00">
            </div>
            <div class="row">
                <label>Width</label>
                <input type="number" id="indWidth" min="1" max="8" step="1" value="2">
            </div>
            <div class="row" id="periodRow" style="display:none">
                <label>Period</label>
                <input type="number" id="indPeriod" min="2" max="200" step="1" value="20">
            </div>
            <div class="row" id="stdRow" style="display:none">
                <label>Std Dev</label>
                <input type="number" id="indStd" min="0.1" max="5" step="0.1" value="2">
            </div>
            <div class="btns">
                <button class="btn" id="indRemove">Delete</button>
            </div>
        </div>

        <!-- Date Time Display -->
        <div class="datetime" id="datetime"></div>

        <!-- Indicator Icons -->
        <div class="indicatorIcons">
            <div class="indIcon" id="indBtn1">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742130.png">
            </div>
            <div class="indIcon" id="indBtn2">
                <img src="https://cdn-icons-png.flaticon.com/128/561/561184.png">
            </div>
            <div class="eyeIcon" id="eyeBtn">üëÅ</div>
            <div class="indNamesList" id="indNamesList"></div>
        </div>

        <!-- Chart Container -->
        <div class="chartWrap">
            <div id="sk" class="on"></div>
            <div class="chartFrame">
                <div class="tc">
                    <div class="centerLine"></div>
                    <div class="pair-box" id="pairHud">
                        <span id="pairHudTxt">EUR/USD</span>
                        <span class="otc" id="otcHud">OTC</span>
                        <span class="flags" id="pairFlags"></span>
                        <span style="opacity:.7">‚ñæ</span>
                    </div>
                    <canvas id="c"></canvas>
                    <div class="candleTimer" id="candleTimer">59</div>
                    <div class="ps" id="ps"></div>
                    <div class="timeLabels" id="timeLabels"></div>
                </div>
            </div>
        </div>

        <!-- Generate Candles Panel -->
        <div class="genPanel" id="genPanel">
            <h3>üïØÔ∏è ÿ™ŸàŸÑŸäÿØ ÿ¥ŸÖŸàÿπ</h3>
            <input type="number" id="genInput" placeholder="ÿπÿØÿØ ÿßŸÑÿ¥ŸÖŸàÿπ (10-1000)" min="10" max="1000" value="100">
            <div class="btns">
                <button class="primary" id="genConfirm">ÿ™ŸàŸÑŸäÿØ</button>
                <button class="secondary" id="genCancel">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
        </div>

        <!-- Pairs Panel -->
        <div class="pairPanel" id="pairPanel">
            <div class="pairHead">
                <b>ÿßŸÑÿßÿ≤Ÿàÿßÿ¨</b>
                <button class="pairClose" id="pairClose">√ó</button>
            </div>
            <div class="pairList" id="pairList"></div>
        </div>

        <!-- Indicators Panel -->
        <div class="indicatorsPanel" id="indicatorsPanel">
            <div class="indPanelHead">
                <h3>Indicators</h3>
                <button class="closeIndBtn" id="closeIndBtn">√ó</button>
            </div>
            <div class="indItem" data-ind="bb">
                <span>Bollinger Bands</span>
            </div>
            <div class="indItem" data-ind="tl">
                <span>Trendline</span>
            </div>
        </div>

        <!-- Trades Panel -->
        <div class="tradesPanel" id="tradesPanel">
            <div class="tradesPanelHeader">
                <h3>üìä Active Trades</h3>
                <button class="closeTrPanel" id="closeTrPanel">√ó</button>
            </div>
            <div class="tradesContent" id="tradesContent"></div>
        </div>

        <!-- Trading Controls -->
        <div class="trading-controls">
            <div class="control-row">
                <div class="input-wrapper">
                    <button class="ctrl-btn" id="minus">-</button>
                    <input class="input-field" value="$ 1" id="amountInput">
                    <button class="ctrl-btn" id="plus">+</button>
                </div>
                <div class="input-wrapper" id="timeWrapper">
                    <input class="input-field" value="00:01:00" id="timeInput" readonly>
                    <div class="timePickerPopup" id="timePickerPopup">
                        <div class="timeGrid">
                            <button class="timeBtn" data-time="00:00:15">15s</button>
                            <button class="timeBtn" data-time="00:00:10">10s</button>
                            <button class="timeBtn" data-time="00:00:05">5s</button>
                            <button class="timeBtn" data-time="00:02:00">2m</button>
                            <button class="timeBtn" data-time="00:01:00">1m</button>
                            <button class="timeBtn" data-time="00:00:30">30s</button>
                            <button class="timeBtn" data-time="00:15:00">15m</button>
                            <button class="timeBtn" data-time="00:10:00">10m</button>
                            <button class="timeBtn" data-time="00:05:00">5m</button>
                            <button class="timeBtn" data-time="02:00:00">2h</button>
                            <button class="timeBtn" data-time="01:00:00">1h</button>
                            <button class="timeBtn" data-time="00:30:00">30m</button>
                        </div>
                        <button class="manualBtn" id="manualBtn">ÿ∂ÿ®ÿ∑ ŸäÿØŸàŸäÿßŸã</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trade Dock -->
        <div class="tradeDock">
            <div class="trading-buttons">
                <button class="trade-btn trade-higher" id="buy">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14l5-5 5 5z"></path>
                    </svg>
                    <span>Buy</span>
                </button>
                <button class="trade-btn trade-lower" id="sell">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 10l5 5 5-5z"></path>
                    </svg>
                    <span>Sell</span>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/128/893/893214.png">
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/128/8490/8490818.png">
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/128/9783/9783934.png">
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/128/14026/14026955.png">
            </div>
        </div>

        <!-- Control Panel -->
        <div class="ctrlPanel" id="ctrlPanel">
            <div class="ctrlTitle">
                <b>ŸÖŸÇÿßÿ≥ÿßÿ™</b>
                <div class="pills">
                    <button class="pill" id="hidePanel">ÿ•ÿÆŸÅÿßÿ°</button>
                    <button class="pill primary" id="saveLocal">ÿ≠ŸÅÿ∏</button>
                </div>
            </div>
            <div class="gridBtns">
                <button class="gbtn" id="panL">ÿ™ÿ≠ÿ±ŸäŸÉ <small>‚óÄ</small></button>
                <button class="gbtn" id="panR">ÿ™ÿ≠ÿ±ŸäŸÉ <small>‚ñ∂</small></button>
                <button class="gbtn" id="zoomOut">ÿ™ÿµÿ∫Ÿäÿ± <small>‚àí</small></button>
                <button class="gbtn" id="zoomIn">ÿ™ŸÉÿ®Ÿäÿ± <small>+</small></button>
                <button class="gbtn" id="moreData">ÿπÿ±ÿ∂ ÿ®ŸäÿßŸÜÿßÿ™ ÿ£ŸÉÿ™ÿ± <small>‚àí</small></button>
                <button class="gbtn" id="lessData">ÿπÿ±ÿ∂ ÿ®ŸäÿßŸÜÿßÿ™ ÿ£ŸÇŸÑ <small>+</small></button>
                <button class="gbtn" id="wDec">ÿ™ÿπÿ±Ÿäÿ∂ ÿ¥ŸÖŸàÿπ <small>‚àí</small></button>
                <button class="gbtn" id="wInc">ÿ™ÿπÿ±Ÿäÿ∂ ÿ¥ŸÖŸàÿπ <small>+</small></button>
                <button class="gbtn" id="compDec">ÿ∂ÿ∫ÿ∑ ÿ≥ÿπÿ±Ÿä <small>‚àí</small></button>
                <button class="gbtn" id="compInc">ÿ∂ÿ∫ÿ∑ ÿ≥ÿπÿ±Ÿä <small>+</small></button>
                <button class="gbtn" id="resetLive">Live <small>‚Ü∫</small></button>
                <button class="gbtn" id="resetAll">Reset <small>‚ü≤</small></button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
