<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<meta name="theme-color" content="#000">
<title>EUR/USD Trading Chart</title>
<link rel="stylesheet" href="style.css">
<style>
:root{--bg-primary:#000;--bg-secondary:#0d1117;--bg-card:#101a2f;--bg-overlay:rgba(10,22,40,.72);--border-primary:rgba(255,255,255,.10);--border-secondary:#1f2937;--text-primary:#fff;--text-secondary:#d9e6ff;--accent-blue:#4299e1;--gg:#00c853;--safeB:env(safe-area-inset-bottom,0px);--bnH:37.4px;--bnSafe:calc(var(--bnH) + var(--safeB))}
body{padding-top:50.6px;padding-bottom:var(--bnSafe);margin:0;font-family:Arial,sans-serif;background:#000;color:#fff}
.top-bar{position:fixed;top:0;right:0;left:0;display:flex;justify-content:space-between;align-items:center;padding:6.6px 8.8px;background:var(--bg-primary);height:50.6px;z-index:2600;border-bottom:1px solid var(--border-primary)}
.balance{display:flex;align-items:center;gap:7px;background:linear-gradient(135deg,var(--bg-card) 0%,var(--bg-secondary) 100%);border:1.5px solid var(--border-primary);border-radius:12px;padding:8px 12px;cursor:pointer;position:relative;transition:.2s;box-shadow:0 4px 12px rgba(0,0,0,.4);z-index:2601;min-width:190px}
.balanceMain{display:flex;align-items:center;gap:7px;flex:1;min-width:0}
.balance-amount{font-size:15px;font-weight:900;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.arrow-down{width:14px;height:14px;margin-right:2px;transition:transform .2s}
.balance.open .arrow-down{transform:rotate(180deg)}
.flag-icon{width:20px;height:14px;border-radius:3px;box-shadow:0 2px 4px rgba(0,0,0,.3)}
.accMenu{position:fixed;top:58px;right:8.8px;width:240px;background:linear-gradient(145deg,var(--bg-card) 0%,var(--bg-secondary) 100%);border:2px solid var(--border-primary);border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,.6),0 0 0 1px rgba(255,255,255,.05) inset;padding:10px;z-index:99999;display:none}
.accMenu.show{display:block}
.accSwitch{display:flex;gap:8px;background:var(--bg-secondary);border-radius:10px;padding:4px;margin-bottom:12px}
.accSwitchBtn{flex:1;padding:8px;border-radius:8px;font-size:11px;font-weight:900;transition:.2s;border:1.5px solid transparent;display:flex;align-items:center;justify-content:center;gap:5px;background:transparent;color:#fff;cursor:pointer}
.accSwitchBtn.live{color:#00ff41}
.accSwitchBtn.demo{color:#ffd700}
.accSwitchBtn.active{background:rgba(255,255,255,.1);border-color:currentColor}
.accItem{background:rgba(255,255,255,.03);border:1.3px solid var(--border-primary);border-radius:12px;padding:10px 12px;margin-bottom:9px;cursor:pointer;transition:.15s;display:flex;align-items:center;justify-content:space-between;gap:10px}
.accItem.active{background:linear-gradient(135deg,rgba(66,153,225,.15) 0%,rgba(49,130,206,.1) 100%);border-color:var(--accent-blue);box-shadow:0 0 12px rgba(66,153,225,.2)}
.accL{display:flex;align-items:center;gap:10px;min-width:0}
.accIco{width:22px;height:22px;object-fit:contain;filter:drop-shadow(0 2px 4px rgba(0,0,0,.4))}
.accAmt{font-size:16px;font-weight:1000;color:var(--text-primary);white-space:nowrap}
.refillBtn{width:100%;background:linear-gradient(135deg,var(--accent-blue) 0%,#3182ce 100%);border-radius:10px;padding:10px;font-size:12px;font-weight:1000;color:var(--text-primary);letter-spacing:.5px;box-shadow:0 4px 12px rgba(66,153,225,.4);border:none;cursor:pointer}
.top-icons{display:flex;gap:6.6px;position:absolute;left:8.8px;top:6.6px;z-index:2602}
.icon-box{width:36.3px;height:36.3px;display:flex;align-items:center;justify-content:center;border-radius:10px;overflow:hidden;cursor:pointer;transition:.2s;background:var(--bg-secondary);border:1.1px solid var(--border-secondary)}
.icon-box img{width:100%;height:100%;object-fit:cover;display:block}
.icon-box.green-box{background:linear-gradient(135deg,#00ff41 0%,#00cc33 100%);border-color:#00ff41;box-shadow:0 0 12px rgba(0,255,65,.4)}
.bottom-nav{position:fixed;bottom:0;left:0;width:100%;height:var(--bnSafe);display:flex;justify-content:space-around;align-items:center;background:var(--bg-primary);border-top:1.1px solid var(--border-primary);z-index:2000;padding-bottom:var(--safeB)}
.nav-item{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2.2px;cursor:pointer;flex:1;height:100%}
.nav-icon{width:24.2px;height:24.2px;object-fit:contain;filter:contrast(1.25) brightness(1.2) drop-shadow(0 6.6px 13.2px rgba(0,0,0,.35))}
.nav-item.active .nav-icon{filter:contrast(1.35) brightness(1.28) drop-shadow(0 0 7.7px rgba(255,255,255,.25))}
#sk{position:fixed;inset:0;background:#000;z-index:9999;transition:opacity .5s}
#sk.on{opacity:1}
#sk:not(.on){opacity:0;pointer-events:none}
.chartWrap{width:100%;height:calc(100vh - 50.6px - var(--bnSafe) - 150px);position:relative}
.chartFrame{width:100%;height:100%;position:relative}
.tc{width:100%;height:100%;position:relative;background:#000}
.centerLine{position:absolute;top:0;bottom:0;left:50%;width:1px;background:rgba(255,255,255,.3);z-index:5}
.pair-box{position:absolute;top:8px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.8);color:#fff;padding:6px 12px;border-radius:8px;font-size:13px;font-weight:700;z-index:10;display:flex;align-items:center;gap:6px;cursor:pointer;border:1px solid var(--border-primary)}
.otc{background:#ff9800;color:#000;padding:2px 6px;border-radius:4px;font-size:10px;font-weight:900}
.flags{display:flex;gap:3px}
#c{display:block;width:100%;height:100%;touch-action:none}
.candleTimer{position:absolute;top:8px;right:8px;background:rgba(0,0,0,.85);color:#0f0;padding:6px 10px;border-radius:6px;font-size:12px;font-weight:900;z-index:10;border:1px solid var(--border-primary)}
.ps{position:absolute;top:0;bottom:0;right:0;width:60px;background:rgba(0,0,0,.7);z-index:8}
.timeLabels{position:absolute;bottom:0;left:0;right:60px;height:20px;background:rgba(0,0,0,.7);z-index:8}
.fbStatus{position:fixed;bottom:calc(var(--bnSafe) + 10px);left:50%;transform:translateX(-50%);background:rgba(0,0,0,.9);color:#fff;padding:8px 16px;border-radius:8px;font-size:11px;z-index:9000;display:none;border:1px solid var(--border-primary)}
.roleTag{position:fixed;top:60px;left:10px;background:#f90;color:#000;padding:4px 8px;border-radius:4px;font-size:10px;font-weight:900;z-index:2500}
.platformTime{position:fixed;top:58px;right:8.8px;background:rgba(0,0,0,.85);color:#fff;padding:4px 10px;border-radius:6px;font-size:11px;font-weight:700;z-index:2500;border:1px solid var(--border-primary)}
.indBar{position:absolute;top:45px;left:8px;right:68px;display:flex;gap:6px;flex-wrap:wrap;z-index:9}
.indTag{background:rgba(0,0,0,.75);color:#ff0;padding:4px 8px;border-radius:6px;font-size:10px;font-weight:700;cursor:pointer;border:1px solid rgba(255,255,0,.4)}
.indSet{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--bg-card);border:2px solid var(--border-primary);border-radius:12px;padding:16px;z-index:10000;display:none;min-width:280px;box-shadow:0 8px 24px rgba(0,0,0,.6)}
.indSet .hd{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.indSet .hd b{font-size:16px}
.indSet .row{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.indSet .row label{font-size:13px}
.indSet .row input{padding:4px 8px;border-radius:6px;border:1px solid var(--border-primary);background:var(--bg-secondary);color:#fff;width:120px}
.indSet .btns{display:flex;gap:8px;margin-top:12px}
.indSet .btn{background:var(--accent-blue);color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-weight:700;font-size:12px}
#indRemove{background:#f44}
.datetime{position:fixed;bottom:calc(var(--bnSafe) + 100px);left:8px;background:rgba(0,0,0,.85);color:#fff;padding:6px 10px;border-radius:6px;font-size:11px;font-weight:700;z-index:8;border:1px solid var(--border-primary)}
.indicatorIcons{position:fixed;top:110px;right:8px;display:flex;flex-direction:column;gap:8px;z-index:100}
.indIcon,.eyeIcon{width:40px;height:40px;background:rgba(0,0,0,.85);border:1px solid var(--border-primary);border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer}
.indIcon img{width:24px;height:24px;filter:invert(1)}
.eyeIcon{font-size:20px}
.indNamesList{position:absolute;right:50px;top:0;background:var(--bg-card);border:1px solid var(--border-primary);border-radius:8px;padding:8px;min-width:180px;display:none}
.indNamesList div{padding:4px 8px;font-size:12px;cursor:pointer;border-radius:4px;margin-bottom:4px}
.pairPanel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;max-height:70vh;background:var(--bg-card);border:2px solid var(--border-primary);border-radius:12px;z-index:10000;display:none}
.pairHead{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border-primary)}
.pairHead b{font-size:16px}
.pairClose{background:transparent;border:none;color:#fff;font-size:24px;cursor:pointer;width:32px;height:32px}
.pairList{overflow-y:auto;max-height:calc(70vh - 60px);padding:8px}
.pairItem{padding:12px;margin:6px 0;background:rgba(255,255,255,.05);border:1px solid var(--border-primary);border-radius:8px;cursor:pointer}
.indicatorsPanel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:350px;background:var(--bg-card);border:2px solid var(--border-primary);border-radius:12px;z-index:10000;display:none}
.indPanelHead{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border-primary)}
.indPanelHead h3{font-size:16px}
.closeIndBtn{background:transparent;border:none;color:#fff;font-size:24px;cursor:pointer}
.indItem{padding:12px 16px;border-bottom:1px solid var(--border-primary);cursor:pointer}
.tradesPanel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;max-height:70vh;background:var(--bg-card);border:2px solid var(--border-primary);border-radius:12px;z-index:10000;display:none}
.tradesPanelHeader{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border-primary)}
.tradesPanelHeader h3{font-size:16px}
.closeTrPanel{background:transparent;border:none;color:#fff;font-size:24px;cursor:pointer}
.tradesContent{overflow-y:auto;max-height:calc(70vh - 60px);padding:8px}
.trading-controls{position:fixed;bottom:calc(var(--bnSafe) + 80px);left:0;right:0;padding:8px 12px;z-index:1000}
.control-row{display:flex;gap:10px;justify-content:center}
.input-wrapper{position:relative;display:flex;align-items:center;background:var(--bg-secondary);border-radius:10px;border:1px solid var(--border-primary)}
.ctrl-btn{width:40px;height:44px;background:transparent;border:none;color:#fff;font-size:20px;font-weight:900;cursor:pointer}
.input-field{background:transparent;border:none;color:#fff;text-align:center;font-size:14px;font-weight:700;width:100px;outline:none;cursor:pointer}
.timePickerPopup{position:absolute;bottom:50px;left:50%;transform:translateX(-50%);background:var(--bg-card);border:2px solid var(--border-primary);border-radius:12px;padding:12px;z-index:2000;display:none}
.timePickerPopup.show{display:block}
.timeGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:10px}
.timeBtn{background:var(--bg-secondary);border:1px solid var(--border-primary);color:#fff;padding:10px;border-radius:8px;cursor:pointer;font-size:12px;font-weight:700}
.manualBtn{width:100%;background:var(--accent-blue);border:none;color:#fff;padding:10px;border-radius:8px;cursor:pointer;font-weight:700;font-size:12px}
.tradeDock{position:fixed;bottom:var(--bnSafe);left:0;right:0;padding:2px 12px;z-index:1500}
.trading-buttons{display:flex;gap:8px;justify-content:center}
.trade-btn{flex:1;max-width:180px;height:70px;border:none;border-radius:12px;font-size:16px;font-weight:900;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px}
.trade-higher{background:linear-gradient(135deg,#00ff41 0%,#00cc33 100%);color:#000}
.trade-lower{background:linear-gradient(135deg,#ff4444 0%,#cc0000 100%);color:#fff}
.btn-icon{width:24px;height:24px}
</style>
</head>

n(x){x.classList.toggle('active',x===it)});if(balTxt)balTxt.textContent=(activeAcc==='real'&&realAmt)?realAmt.textContent:(demoAmt?demoAmt.textContent:'$10,000.00');updateAccIcon()})});updateAccIcon()}var bottomNav=document.getElementById('bottomNav');if(bottomNav){bottomNav.querySelectorAll('.nav-item').forEach(function(item){item.addEventListener('click',function(){bottomNav.querySelectorAll('.nav-item').forEach(function(x){x.classList.remove('active')});item.classList.add('active')})})}})();
